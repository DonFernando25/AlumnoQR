<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Consultar Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2>Asistencias</h2>
        <ion-list>
          <ion-item *ngFor="let asistencia of asistencias">
            <ion-label>
              <h3>Asignatura: {{ asistencia.asignatura }}</h3>
              <p>Fecha: {{ asistencia.fecha }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
