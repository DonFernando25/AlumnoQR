<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Escaner QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!qr.scan">
  <h2>RESULTADO: {{qr.scanResult}}</h2>
  <br>
  <div *ngIf="objetoJson">
    <h3>OBJETOS QR</h3>
    <ul *ngFor="let data of JsonData">
      <li>{{data}}</li>
    </ul>
  </div> 
</ion-content>

<div *ngIf="qr.scan" style="background-color: transparent;">
  <ion-card id="qr_card">
  </ion-card>
  <ion-button id="btn_flash" fill="outline" size="medium" (click)="Flashlight()" >Flash</ion-button>
</div>


<ion-footer>
  <ion-button id="btn_qr" (click)="Scaneo()">
    ESCANEAR
  </ion-button>
</ion-footer>
